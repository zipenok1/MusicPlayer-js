<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/script.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="root">
        <h1>Music Player</h1>
        <main class="main">
            <div class="content">
                <div class="hendling">
                    <div class="hendling-sound">
                        <img src="img/svg/volume.svg" alt="volume">
                        <div class="volume">
                            <input 
                                type="range" 
                                name="volume" 
                                class="controls"
                                min="0"
                                max="1"
                                step="0.1"
                                value="0.5"
                            >
                        </div>
                    </div>
                </div>
                <div class="current"> </div>

                <div class="list">
                    <div class="items"> </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
