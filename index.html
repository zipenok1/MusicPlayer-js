<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="root">
        <h1>Music Player</h1>
        <main class="main">
            <section class="player">
                <img src="img/trec.png" alt="trec">
                <div class="player__content">
                    <div class="content-tp">
                        <h2>How Much Is Weed?</h2>
                        <img src="img/svg/volume.svg" alt="volume">
                    </div>
                    <div class="content-bt">
                        <div class="regulator">
                            <img src="img/svg/fast.svg" alt="fast">
                            <img src="img/svg/play.svg" alt="play">
                            <img src="img/svg/fast.svg" alt="fast">
                        </div>
                        <div class="regulator-bt"></div>
                    </div>
                </div>
            </section>

            <section class="catalog">
                <div class="card">
                    <img src="img/1.png" alt="trec">
                    <p>name</p>
                </div>
                <div class="card">
                    <img src="img/1.png" alt="trec">
                    <p>name</p>
                </div>
                <div class="card">
                    <img src="img/1.png" alt="trec">
                    <p>namename</p>
                </div>
                <div class="card">
                    <img src="img/1.png" alt="trec">
                    <p>name name</p>
                </div>
                <div class="card">
                    <img src="img/1.png" alt="trec">
                    <p>name name name</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
